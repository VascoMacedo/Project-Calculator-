<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>Calculator Result</label>
  <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
  </div>
  <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>/</button>
  </div>  
  <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>=</button>
  </div>
  <div>
    <button>+</button>
    <button>0</button>
    <button>-</button>
    <button>C</button>
  </div>
  <script>
    function add(number1, number2){
      const result = number1 + number2;
      console.log(`${number1} + ${number2} = ${result}`);
    }

    function subtract(number1, number2){
      const result = number1 - number2;
      console.log(`${number1} - ${number2} = ${result}`);
    }

    function multiply(number1, number2){
      const result = number1 * number2;
      console.log(`${number1} * ${number2} = ${result}`);
    }

    function divide(number1, number2){
      const result = number1 / number2;
      console.log(`${number1} / ${number2} = ${result}`);
    }

    function calculator(number1, operator, number2){
      switch(operator){
        case "+":
          add(number1, number2);
          break;
        case "-":
          subtract(number1, number2);
          break;
        case "/":
          divide(number1, number2);
          break;
        case "*": 
          multiply(number1, number2);
          break;
        default:
          console.log("ERROR: Input valid OPERATOR !!!");
      }
    }

    calculator(2, "+", 3);
    calculator(10, "-", 4);
    calculator(2, "*", 5);
    calculator(8, "/", 2);

  </script>
</body>
</html>
